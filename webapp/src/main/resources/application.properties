server.contextPath=/ttt
server.port=8080
server.session-timeout=86400

# TTT properties
ttt.version=1.0
ttt.lastUpdated=November 04, 2014

# CORS origins
allowed.origins=http://localhost

ttt.db.username=direct
ttt.db.userpassword=
ttt.db.hostname=localhost
ttt.db.dbname=direct


# is access logging enabled
server.tomcat.access-log-enabled=true
server.tomcat.basedir=/tmp/tomcatBoot

#In fact this property is hardcoded - DO NOT MODIFY
#This is present in both sending and receiving  and must be synced somewhat
xdr.notification=api/xdrNotification

#toolkit.createSim.url=http://localhost:7080/fakeToolkit/createSim
#toolkit.sendXdr.url=http://localhost:7080/fakeToolkit/sendXdr
toolkit.createSim.url=http://localhost:9080/xdstools3/rest/sim/create
toolkit.sendXdr.url=http://localhost:9080/fakeToolkit/sendXdr
toolkit.getSimConfig.url=http://localhost:9080/xdstools3/rest/sim/config

toolkit.request.timeout=1000
toolkit.testName=11696


# Direct Listener settings
direct.listener.domainName=localhost
direct.listener.port=12999

# Certificates path
# You must have 4 repertories in it good/, invalid/, expired/, diff/ 
# DO NOT FORGET TO ESCAPE \ FOR WINDOWS
direct.certificates.repository.path=/
direct.certificates.password=

# Email settings
direct.listener.email.from=transport-testing@nist.gov
direct.listener.email.host=smtp.nist.gov
direct.listener.email.port=25
direct.listener.email.auth=false
direct.listener.email.username=
direct.listener.email.password=
direct.listener.email.starttls=false
direct.listener.email.gmailStyle=false



